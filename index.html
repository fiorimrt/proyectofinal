<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de recomendación de coches</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="simulador.js" defer></script>
</head>

<body data-page="pagina1">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Recomendame un coche</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./pages/stock.html">Stock</a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5">Simulador de recomendación de coches</h1>
        <form id="formSimulador" class="mt-4">
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" class="form-control" id="marca" placeholder="Ingrese la marca del auto">
            </div>
            <div class="form-group">
                <label for="combustible">Tipo de Combustible</label>
                <select class="form-control" id="combustible">
                    <option value="">Seleccione el tipo de combustible</option>
                    <option value="gas">Gasolina</option>
                    <option value="diesel">Diésel</option>
                    <option value="electric">Eléctrico</option>
                    <option value="hybrid">Híbrido</option>
                </select>
            </div>
            <div class="form-group">
                <label for="transmision">Transmisión</label>
                <select class="form-control" id="transmision">
                    <option value="">Seleccione una transmisión</option>
                    <option value="a">Automática</option>
                    <option value="m">Manual</option>
                </select>
            </div>
            <div class="form-group">
                <label for="anio">Año del Vehículo</label>
                <input type="number" class="form-control" id="anio" placeholder="Ingrese el año">
            </div>
            <div class="form-group">
                <label for="cilindros">Número de Cilindros</label>
                <input type="number" class="form-control" id="cilindros" placeholder="Ingrese los cilindros">
            </div>
            <div class="form-group">
                <label for="traccion">Tipo de Tracción</label>
                <select class="form-control" id="traccion">
                    <option value="">Seleccione una opción</option>
                    <option value="fwd">FWD (Tracción Delantera)</option>
                    <option value="rwd">RWD (Tracción Trasera)</option>
                    <option value="awd">AWD (Tracción en Todas las Ruedas)</option>
                    <option value="4wd">4WD (Tracción en las Cuatro Ruedas)</option>
                </select>
            </div>
            <button type="button" id="btnRecomendar" class="btn btn-primary">Recomendar</button>
        </form>
        <div id="resultadosRecomendacion" class="mt-5"></div>


    </div>
</body>

</html>
