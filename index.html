<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Recomendación de Coches</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="simulador.js" defer></script>
</head>

<body data-page="pagina1">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Recomendame un coche</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./pages/stock.html">Stock</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5">Simulador de Recomendación de Coches</h1>
        <form id="formSimulador" class="mt-4">
            <div class="form-group">
                <label for="presupuesto">Presupuesto</label>
                <input type="number" class="form-control" id="presupuesto" placeholder="Ingrese su presupuesto">
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" class="form-control" id="edad" placeholder="Ingrese su edad">
            </div>
            <div class="form-group">
                <label for="usoCoche">Uso del Coche</label>
                <select class="form-control" id="usoCoche">
                    <option value="">Seleccione el uso</option>
                    <option value="ruta">Ruta</option>
                    <option value="ciudad">Ciudad</option>
                </select>
            </div>
            <div class="form-group">
                <label for="autoFamiliar">¿Auto Familiar?</label>
                <select class="form-control" id="autoFamiliar">
                    <option value="">Seleccione una opción</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="transmision">Transmisión</label>
                <select class="form-control" id="transmision">
                    <option value="">Seleccione una transmisión</option>
                    <option value="automatica">Automática</option>
                    <option value="manual">Manual</option>
                </select>
            </div>
            <div class="form-group">
                <label for="traccion">Tracción</label>
                <select class="form-control" id="traccion">
                    <option value="">Seleccione una opción</option>
                    <option value="4x4">4x4</option>
                    <option value="4x2">4x2</option>
                </select>
            </div>
            <button type="button" id="btnRecomendar" class="btn btn-primary">Recomendar</button>
        </form>
        <div id="resultadosRecomendacion" class="mt-5"></div>
    </div>
</body>

</html>
